<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>YouTube</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./images/favicon/favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <nav class="navbar-yt p-2">
            <div class="flex">
                <div>
                    <!-- Toggler -->
                    <a href="#" class="toggler">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </a>
                </div>

                <div>
                    <a href="#" class="logo" title="YouTube Home">
                        <img src="./images/logo.png" alt="logo">
                    </a>
                </div>

                <div class="searchbar">
                    <form action="#">
                        <input type="search" name="search" id="search" placeholder="Search">
                        <button type="submit" title="Search">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                </div>

                <div class="microphone">
                    <a href="#" class="mic" title="Search with your voice">
                        <i class="bi bi-mic-fill"></i>
                    </a>
                </div>

                <div class="video-icon">
                    <a href="#" class="yt-video">
                        <img src="./images/yt-video.ico" alt="create-video">
                    </a>
                </div>

                <div class="candy-box">
                    <a href="#" class="grid">
                        <i class="candybox bi bi-grid-3x3-gap"></i>
                    </a>
                </div>

                <div class="bell">
                    <a href="#" class="yt-bell">
                        <i class="bi bi-bell"></i>
                    </a>
                </div>

                <div class="avatar">
                    <a href="#" class="user-avatar">
                        <img src="./images/user-avatar.png" alt="user image">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
